<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Aditi" />
    <meta name="description" cotent="Component Library for styling purpose." />
    <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.png" />
    <link rel="stylesheet" type="text/css" href="button.css">
    <title>Button Component</title>
</head>

<body>
    <!-- primary button -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-error">Error</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warn">Warning</button>
    <button class="btn btn-info">Info</button>

    <!-- outline button -->
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-error">Error</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-warn">Warning</button>
    <button class="btn btn-outline-info">Info</button>

    <!-- link button-->
    <button class="btn btn-link">Button</button>

    <!-- ghost button -->
    <button class="btn btn-ghost-primary">Primary</button>
    <button class="btn btn-ghost-secondary">Secondary</button>
    <button class="btn btn-ghost-error">Error</button>
    <button class="btn btn-ghost-success">Success</button>
    <button class="btn btn-ghost-warn">Warning</button>
    <button class="btn btn-ghost-info">Info</button>

    <!-- disabled button -->
    <button disabled class="btn btn-disabled-primary">Primary</button>
    <button disabled class="btn btn-disabled-secondary">Secondary</button>
    <button disabled class="btn btn-disabled-error">Error</button>
    <button disabled class="btn btn-disabled-success">Success</button>
    <button disabled class="btn btn-disabled-warn">Warning</button>
    <button disabled class="btn btn-disabled-info">Info</button>

    <!-- icon button-->
    <button class="btn btn-icon"><i class="fas fa-search"></i></button>
    <button class="btn btn-icon"><i class="fas fa-home"></i></button>
    <button class="btn btn-icon"><i class="fas fa-bell"></i></button>
    <button class="btn btn-icon"><i class="fas fa-trash"></i></button>

    <!-- floating action button-->
    <button class="btn btn-float"><i class="fas fa-check"></i></button>
    <button class="btn btn-float"><i class="fas fa-plus"></i></button>
    <button class="btn btn-float"><i class="fas fa-heart"></i></button>
    <button class="btn btn-float"><i class="fas fa-pen"></i></button>

</body>

</html>
